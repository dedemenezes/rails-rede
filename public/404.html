<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The page you were looking for doesn't exist (404)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .wrapper__error {
      display: grid;
      grid-template-columns: 1fr;
      /* margin-bottom: 3rem; */
      /* grid-gap: 3rem; */
      color: #083461;
      width: 100%;
      height: 300px;
      position: absolute;
      top: 10%;
      left: 0;
      text-align: center;
    }

    .error__status {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 600;
      font-size: 158.4px;
      line-height: 176px;
      color: #0069C4;
      margin: inherit;
    }

    .error__message {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .joke {
      font-family: 'Unbounded';
      font-style: normal;
      font-weight: 600;
      font-size: 72px;
      line-height: 80px;
      margin-bottom: 1rem;
    }

    .message {
font-family: 'Raleway';
    font-style: normal;
    font-weight: 600;
    font-size: 24px;
    line-height: 26px;
    display: flex;
    align-items: flex-end;
    letter-spacing: 0.15px;
    font-feature-settings: 'pnum' on, 'lnum' on;
    width: 50%;
    }

    .error__btn {
      color: white;
      /* width: 150px; */
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 10px;
      width: 325px;
      height: 53px;
      background: #01284F;
      font-family: 'Raleway';
      font-style: normal;
      font-weight: 800;
      font-size: 14px;
      line-height: 16px;
      border-radius: 10px;
      text-align: center;
      letter-spacing: 1.25px;
      text-transform: uppercase;
      font-feature-settings: 'pnum' on, 'lnum' on;
      text-decoration: none;
      transition: all .2s ease-in-out;
      opacity: 1;
    }
    .error__btn:hover {
      opacity: .87625;
    }

    @media (min-width: 768px) {
      .wrapper__error{
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body class="">
  <!-- This file lives in public/404.html -->
  <div class="wrapper__error">
    <h1 class="error__status">404</h1>
    <div class="error__message">
      <p class="joke">Ops!</p>
      <p class="message">Não encontramos a página que você está procurando.</p>
      <a class="error__btn"href="http://www.pearedeobservacao.com">Voltar à home</a>
    </div>
  </div>
</body>
</html>
